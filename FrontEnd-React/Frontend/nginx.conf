server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # DNS para resolver el backend dentro de Docker
    resolver 127.0.0.11 ipv6=off valid=30s;
    # Host backend según nombre de servicio en docker-compose
    set $backend_host backend;
    set $backend_port 4000;

    # Configuración para SPA (Single Page Application)
    location / {
        # Evitar cach� en HTML principal
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri $uri/ /index.html;
    }

    # Proxy para el backend API
    location /api/ {
        # Con variables en proxy_pass no se reescribe la URI.
        # Pasamos la ruta original para evitar truncarla a solo /api/.
        proxy_pass http://$backend_host:$backend_port;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts para operaciones largas
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Configuración de caché para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Desactivar logs de archivos no encontrados
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Configuración de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Tamaño máximo de carga (para restaurar base de datos)
    client_max_body_size 100M;
}
